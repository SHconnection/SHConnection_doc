swagger: "2.0"
info:
  description: "SHconnection"
  version: "1.0.0"
  title: "SHconnection"
host:  test.connection.com
basePath: /api/
tags:
- name: "init"
  description: 有关初始化的api
- name: "teacher"
  description: "Everything about teacher"
- name: "parent"
  description: "Everything about parent"
- name: "feed"
  description: "Everything about feed"
- name: "evaluation"
  description: "Everything about evaluation"
- name: "class"
  description: "Everything about class"
schemes:
- "https"
- "http"

paths:
  /teacher/signin/:
    post:
      tags:
      - "teacher"
      summary: "老师登录"
      parameters:
      - in: body
        name: postbody
        description: 老师登录信息
        schema:
          type: object
          properties:
            password:
              type: string
              description: 学科
            wid:
              type: string
              description: 工号
      
      responses:
        200:
          description: ok
          schema:
            type: object
            properties:
              classes_id:
                type: array
                items:
                  type: integer
                  description: 老师加入的班级的id list
              token:
                type: string
                description: token
              name:
                type: string
        400:
          description:  密码错误
          
  /teacher/init/addclass/{class_id}/:
    post:
      tags:
      - teacher
      summary: 老师注册并加入班级
      parameters:
      - in: path
        name: class_id
        type: integer
        description: class id
        required: true
      - in: body
        name: postbody
        schema:
          type: object
          properties:
            wid:
              type: string
              description: 工号
            password:
              type: string
              description: 密码
            name:
              type: string
              description: 姓名
            subject:
              type: string
              description: 科目
      
      responses:
        200:  
          description: ok
  
  /teacher/addclass/{class_id}/:
    get:
      tags:
      - teacher
      summary: 老师（已注册）加入另一个班级
      parameters:
      - in: header
        name: token
        type: string
        description: 老师加入班级
      - in: path
        name: class_id
        type: integer
        description: class id
        required: true
        
      responses:
        201:
          description: ok
      

  /teacher/profile/:
    post:
      tags:
      - "teacher"
      summary: "教师修改资料（通讯录）"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "资料信息"
        required: true
        schema:
          $ref: "#/definitions/UserFormatStruct"
      - in: "header"
        name: "token"
        description: "token"
        required: true
        type: "string"
      responses:
        200:
          description: "修改成功"
        403:
          description: "token过期或验证错误"




  /teacher/info/:
    get:
      tags:
      - "teacher"
      summary: "获取老师的通讯录信息"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "header"
        name: "token"
        description: "验证token"
        required: true
        type: "string"
      responses:
        200:
          description: "获取成功"
          schema:
            $ref: '#/definitions/UserFormatStruct'
        403:
          description: "token验证错误或过期"


  /mainteacher/signup/:
    post:
      tags:
      - "teacher"
      summary: 班主任注册
      parameters:
      - in: body
        name: body
        description: 班主任注册
        required: true
        schema:
          type: object
          properties:
            wid:
              type: string
            password:
              type: string
            name:
              type: string
        
      responses:
        201:
          description: ok

  /evaluation/view/teacher/:
    get:
      tags:
      - "evaluation"
      summary: 老师查看评价列表。获取的为该老师发送过的所有评价.
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "header"
        name: "token"
        description: "token 从token 中获取用户类型和id"
        required: true
        type: "string"
      responses:
        200:
          description: "成功"
          schema:
            type: array
            items:
              $ref: '#/definitions/Evaluation'
  
  /evaluation/view/parent/:
    get:
      tags:
      - "evaluation"
      summary: 家长查看评价列表。获取的为该家长的孩子获得的所有老师的评价
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "header"
        name: "token"
        description: "token 从token 中获取用户类型和id"
        required: true
        type: "string"
      responses:
        200:
          description: "成功"
          schema:
            type: array
            items:
              $ref: '#/definitions/Evaluation'

  /evaluation/teacher/:
    post:
      tags:
      - "evaluation"
      summary: "某个老师发送对某个孩子的评价"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "sid"
        description: "孩子ID"
        required: true
        type: "string"
      - in: "header"
        name: "token"
        description: "token 从token 中获取用户类型和id"
        required: true
        type: "string"
      - in: "body"
        name: "comment"
        description: "评论"
        required: true
        schema:
          $ref: '#/definitions/Comment'
      responses:
        200:
          description: "成功"
        403:
          description: "token验证错误"

  /evaluation/parent/:
    post:
      tags:
      - "evaluation"
      summary: "家长发送对孩子的评价"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "sid"
        description: "学生ID"
        required: true
        type: "string"
      - in: "header"
        name: "token"
        description: "token 从token 中获取用户类型和id"
        required: true
        type: "string"
      - in: "body"
        name: "comment"
        description: "评论"
        required: true
        schema:
          $ref: '#/definitions/Comment'
      responses:
        200:
          description: "成功"
        403:
          description: "token验证错误"


  /parent/addclass/{class_id}/:
    post:
      tags:
      - parent
      summary: 家长注册并加入班级
      parameters:
      - in: path
        name: class_id
        type: integer
        description: class id
        required: true
      - in: body
        name: postbody
        schema:
          type: object
          properties:
            sid:
              type: string
              description: 学号
            password:
              type: string
              description: 密码
    
      responses:
        200:
          description: ok
        400: 
          description: 信息错误
      
      
  /parent/signin/:
    post:
      tags:
      - parent
      summary: 家长通过学号登录
      parameters:
      - in: body
        name: postbody
        schema:
          type: object
          properties:
            sid:
              type: string
              description: 学号
            password:
              type: string
              description: 密码
            
      responses:
        200:
          description: ok
          schema:
            type: object
            properties:
              class_id:
                type: integer
                description: 班级号
              token:
                type: string
                description: token
              name:
                type: string
                description: name
        400:
          description: 信息错误
    


  /parent/profile/:
    post:
      tags:
      - "parent"
      summary: "家长修改资料（通讯录）"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "资料信息"
        required: true
        schema:
          $ref: "#/definitions/UserFormatStruct"
      - in: "header"
        name: "token"
        description: "token"
        required: true
        type: "string"
      responses:
        200:
          description: "修改成功"
        403:
          description: "token过期或验证错误"



  /parent/info/:
    get:
      tags:
      - "parent"
      summary: "获取家长的通讯录信息"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "header"
        name: "token"
        description: "验证token"
        required: true
        type: "string"
      responses:
        200:
          description: "获取成功"
          schema:
            $ref: '#/definitions/UserFormatStruct'
        403:
          description: "token验证错误或过期"



  /class/:
    post:
      deprecated: true
      tags:
      - "class"
      summary: "班主任创建班级"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "班主任信息"
        required: true
        schema:
          $ref: "#/definitions/Createclass"
      - in: "header"
        name: "token"
        description: "登录token"
        required: true
        type: "string"
      responses:
        200:
          description: "创建成功，返回创建班级的ID"
          schema:
            $ref: '#/definitions/ClassId'
        403:
          description: "不是班主任不允许创建"

  /class/info/:
    get:
      tags:
        - "class"
      summary: "返回班级通讯录"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "header"
        name: "token"
        description: "登录token"
        required: true
        type: "string"
      - in: "query"
        name: "class_id"
        description: "班级id"
        type: "string"
      responses:
        403:
          description: "token验证错误或过期"
        404:
          description: "班级不存在"
        200:
          description: "获取成功"
          schema:
            $ref: '#/definitions/UserFormatStructList'


  /class/child/:
    post:
      deprecated: true
      tags:
        - "class"
      summary: "班主任导入孩子"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "cid"
        description: "班级ID"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "孩子信息列表"
        required: true
        schema:
          $ref: "#/definitions/classchild"
      - in: "header"
        name: "token"
        description: "班主任token信息"
        required: true
        type: "string"
      responses:
        200:
          description: "导入成功"
        401:
          description: "班主任token验证错误"


  /feeds/{pagenum}/class/{class_id}/:
    get:
      tags:
      - feed
      summary: feed流
      parameters:
      - in: path
        name: pagenum
        type: integer
        description: 页码数
        required: true
      - in: path
        name: class_id
        type: integer
        description: 班级id
        required: true
      responses:
        200:
          description: ok
          schema:
            type: object
            properties:
              pagenum:
                type: integer
                description: 页数
              nums:
                type: integer
                description: 获取了多少Feed
              hasnext:
                type: boolean
              feeds:
                type: object
                $ref: '#/definitions/Feeds'
  
  
  /feeds/{feedid}/readedpeople/:
    get:
      tags:
      - feed
      description: 返回已读过的人的列表
      parameters:
      - in: path
        name: feedid
        type: integer
        description: feed id
        required: true
      - in: header
        name: token
        type: string
        description: token
        required: true
      responses:
        200:
          description: ok
          schema:
            type: object
            properties:
              readed:
                type: array
                items:
                  type: string
                  description: 已读人name列表

  /feeds/{feedid}/unreadedpeople/:
    get:
      tags:
      - feed
      description: 返回已读过的人的列表
      parameters:
      - in: path
        name: feedid
        type: integer
        description: feed id
        required: true
      - in: header
        name: token
        type: string
        description: token
        required: true
      responses:
        200:
          description: ok
          schema:
            type: object
            properties:
              unreaded:
                type: array
                items:
                  type: string
                  description: 未读人name列表                      
      
  /feed/{feedid}/:
    get:
      deprecated: true
      tags:
      - feed
      summary: 获取Feed详细信息
      parameters:
      - in: path
        name: feedid
        type: integer
        description: feed id
        required: true
      - in: header
        name: token
        type: string
        description: token
        required: true

      responses:
        200:
          description: ok
          schema:
            type: object
            properties:
              feedinfo:
                $ref: '#/definitions/Feed'

  /feed/{feedid}/read/:
    get:
      tags:
      - feed
      summary: 阅读某个feed
      parameters:
      - in: path
        name: feedid
        type: integer
        description: feed id
        required: true
      - in: header
        name: token
        type: string
        description: token
        required: true
      responses:
        200:
          description: ok


  /feed/:
    post:
      tags:
      - feed
      summary: 发送feed
      parameters:
      - in: header
        name: token
        type: string
        description: token
        required: true
      - in: body
        name: postbody
        schema:
          type: object
          $ref: '#/definitions/FeedPost'
      responses:
        201:
          description: created

  /feed/{feedid}/comment/:
    post:
      tags:
      - feed
      summary: 发送评论
      parameters:
      - in: header
        name: token
        type: string
        description: token
        required: true
      - in: path
        name: feedid
        type: integer
        description: feed id
        required: true
      - in: body
        name: postbody
        schema:
          type: object
          $ref: '#/definitions/FeedCommentPost'
      responses:
        201:
          description: created

  /init/class/:
    post:
      tags:
      - init
      summary: 创建班级
      parameters:
      - in: body
        name: postbody
        schema:
          type: object
          $ref: '#/definitions/ClassPost'
        
      responses:
        201:
          description: created
          schema:
            type: object
            properties:
              class_id:
                type: integer
  
      
    
definitions:

  ClassPost:
    type: object
    description: Class Init Post Body
    properties:
      main_teacher_wid:
        type: string
        description: 班主任工号
      class_name:
        type: string
      teachers_list:
        type: array
        items:
          $ref: '#/definitions/TeacherInit'
      children_list:
        type: array
        items:
          $ref: '#/definitions/ChildInit'

  TeacherInit:
    type: object
    description: 用于初始化班级的教师信息
    properties:
      name:
        type: string
      wid:
        type: string
        description: 工号
  
  ChildInit:
    type: object
    description: 用于初始化班级的孩子信息
    properties:
      name:
        type: string
      sid:
        type: string
        description: 学号


  FeedPost:
    type: object
    description: feed post
    properties:
      class_id:
        type: integer
      type:
        type: string
        description: 信息类型, 包括"消息"和"动态"
      content:
        type: string
        description: 内容
      picture_urls:
        type: array
        items:
          type: string
          description: 图片URL

  Feed:
    type: object
    description: feed
    properties:
      id:
        type: integer
      teacherSimpleInfo:
        type: object
        $ref: '#/definitions/TeacherSimpleInfo'
      time:
        type: integer
        description: YYYYMMDDHHMM
      type:
        type: string
        description: 信息类型, 包括"消息"和"动态"
      readed:
        type: boolean
        description:  用户是否已经读过.
      read_status:
        type: string
        description: 31/40
      content:
        type: string
        description: 内容
      picture_urls:
        type: array
        items:
          type: string
          description: 图片URL
      commentnum:
        type: integer
      comments:
        type: array
        items: 
          type: object
          $ref: '#/definitions/FeedComment'


  Feeds:
    type: array
    items:
      $ref: '#/definitions/Feed'


  FeedComment:
    type: object
    properties:
      content:
        type: string
      username:
        type: string

  FeedComments:
    type: array
    items:
      $ref: '#/definitions/FeedComment'


  ParentSimpleInfo:
    type: object
    description: 简单家长信息
    properties:
      sid:
        type: integer
      name:
        type: string
      avatar:
        type: string

  ParentSimpleInfos:
    type: array
    items:
      $ref: '#/definitions/ParentSimpleInfo'

  TeacherSimpleInfo:
    type: object
    description: 教师简单信息
    properties:
      wid:
        type: integer
      name:
        type: string
      avatar:
        type: string

  FeedCommentPost:
    type: object
    properties:
      content:
        type: string

  Score:
    type: "object"
    required:
    - "name"
    - "score"
    properties:
      name:
        type: "string"
        description: "评分项"
      score:
        type: "integer"
        description: "分数"


  Evaluation:
    type: object
    properties:
      time: 
        type: string
        description: 时间，格式 YYYYMMDDHHMM
      name:
        type: string
        description: 发送者姓名
      detail:
        type: string
        description: 内容
      scores:
        type: array
        items: 
          $ref: '#/definitions/EvaluationScorePair'
    
  EvaluationScorePair:
    type: object
    properties:
      key:
        type: string   
        description: 评分的项目名
      score:
        type: integer
        description: 1-5分之间


  token:
    type: "object"
    required:
    - 'token'
    properties:
      token:
        type: "string"

  Profile:
    type: "object"
    required:
    - "name"
    - "tel"
    - "wechat"
    - "intro"
    - "avatar"
    properties:
      tel:
        type: "string"
      name:
        type: "string"
      wechat:
        type: "string"
      intro:
        type: "string"
      avatar:
        type: "string"
      subject:
        type: "string"


  ParentProfile:
    type: "object"
    required:
    - "name"
    - "tel"
    - "wechat"
    - "intro"
    - "avatar"
    - "relation"
    properties:
      tel:
        type: "string"
      name:
        type: "string"
      wechat:
        type: "string"
      intro:
        type: "string"
      avatar:
        type: "string"



  Createclass:
    type: "object"
    required:
    - "classname"
    properties:
      classname:
        type: "string"

  ClassId:
    type: "object"
    required:
    - 'class_id'
    properties:
      class_id:
        type: "string"


  Comment:
    type: "object"
    required:
    - "comment"
    - "score"
    properties:
      comment:
        type: "string"
      score:
        type: "array"
        xml:
          name: "score"
          wrapped: true
        items:
          $ref: "#/definitions/Score"


  ProfileBrief:
    type: "object"
    required:
    - "name"
    - "tel"
    - "avatar"
    properties:
      tel:
        type: "string"
      name:
        type: "string"
      avatar:
        type: "string"



  child:
    type: "object"
    required:
      - "name"
      - "sid"
    properties:
      name:
        type: "string"
      sid:
        type: "string"
        description: "学号"

  classchild:
    type: "object"
    required:
      - "children"
    properties:
      children:
        type: "array"
        xml:
          name: "children"
          wrapped: true
        items:
          $ref: "#/definitions/child"

        
  # 家长的科目和职称返回空字符串
  
  UserFormatStruct:
    type: object
    properties:
      tel:
        type: integer
        description: 电话
      name:
        type: string
        description: 姓名
      wechat:
        type: string
        description: 微信
      intro:
        type: string
        description: 简介
      avatar:
        type: string
        description: 头像URL
      subjects:
        type: string
        description: 家长的subject返回空字符串
      title:
        type: string
        description: 家长的subject返回空字符串
    
    
    
  UserFormatStructList:
    type: array
    items:
      $ref: '#/definitions/UserFormatStruct'
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
  
        
    
   
